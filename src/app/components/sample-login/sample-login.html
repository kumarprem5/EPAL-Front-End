<app-header></app-header>
<div class="login-wrapper">
  <div class="login-container">
    <!-- Decorative Elements -->
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    
    <!-- Login Card -->
    <div class="login-card">
      <!-- Header Section -->
      <div class="login-header">
        <div class="icon-container">
          <div class="icon-background"></div>
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="7" r="4" stroke-width="2"/>
          </svg>
        </div>
        <h2>Sample Registration</h2>
        <p class="subtitle">Enter your credentials to access your dashboard</p>
      </div>
      <!-- Login Form -->
      <form (ngSubmit)="login()" novalidate class="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="7" r="4" stroke-width="2"/>
            </svg>
            <input
              id="username"
              type="text"
              placeholder="Enter your username"
              [(ngModel)]="loginData.emailId"
              name="username"
              required
              class="form-input"
            />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              [(ngModel)]="loginData.password"
              name="password"
              required
              class="form-input"
            />
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMsg" class="error-message">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <path d="M12 8v4M12 16h.01" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>{{ errorMsg }}</span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-btn">
          <span>Sign In</span>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
